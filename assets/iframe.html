<!DOCTYPE html>
<html lang="en" style="height: 99%;">
<head>
  <meta charset="utf-8">
  <title>Ticket AI Assistant</title>
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="buttons.css">
  <link rel="stylesheet" href="forms.css">
</head>
<body style="height: inherit;">
  <div class="chat-container">
    <div id="chat-messages" class="chat-messages">
      <div class="message bot-message">Hello! How can I help you today?</div>
    </div>
    
    <div class="input-container">
      <input type="text" id="message-input" class="c-field__input" placeholder="Type your message...">
      <button id="send-button" class="c-btn c-btn--primary">Send</button>
    </div>
    <div class="action-buttons" style="margin-top: 10px; display: flex; gap: 10px;">
      <button id="summary-button" class="c-btn c-btn--secondary" style="flex: 1;">Summary</button>
      <button id="autoreply-button" class="c-btn c-btn--secondary" style="flex: 1;">Autoreply</button>
    </div>
  </div>

  <script src="https://static.zdassets.com/zendesk_app_framework_sdk/2.0/zaf_sdk.min.js"></script>
  <!-- Link to external JavaScript -->
  <script src="script.js"></script>
</body>
</html>
